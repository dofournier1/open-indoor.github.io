<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Draw GeoJSON points</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <!-- <script src="https://api.mapbox.com/mapbox-gl-js/v1.13.1/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v1.13.1/mapbox-gl.css" rel="stylesheet" /> -->
    <script src="https://unpkg.com/maplibre-gl@1.14.0-rc.1/dist/maplibre-gl.js"></script>
    <link href="https://unpkg.com/maplibre-gl@1.14.0-rc.1/dist/maplibre-gl.css" rel="stylesheet" />
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>


        nullIsland = {
            "type": "FeatureCollection", "features":
                [{ "type": "Feature", "geometry": { "type": "Point", "coordinates": [0, 0] }, "properties": {} }]
        }

        nullIslandGrid = {
            "type": "FeatureCollection", "features": [
                { "type": "Feature", "properties": { "wgs84Degrees": "0째 0' 0\" N", "wgs84Decimal": "0.000000" }, "geometry": { "type": "LineString", "coordinates": [[-180, 0], [180, 0]] } },
                { "type": "Feature", "properties": { "wgs84Degrees": "0째 0' 0\" N", "wgs84Decimal": "0.000000" }, "geometry": { "type": "LineString", "coordinates": [[-180, 0], [180, 0]] } },
                { "type": "Feature", "properties": { "wgs84Degrees": "0째 0' 0\" E", "wgs84Decimal": "0.000000" }, "geometry": { "type": "LineString", "coordinates": [[0, -85.05115], [0, 85.05115]] } },
                { "type": "Feature", "properties": { "wgs84Degrees": "0째 0' 0\" E", "wgs84Decimal": "0.000000" }, "geometry": { "type": "LineString", "coordinates": [[0, -85.05115], [0, 85.05115]] } }
            ]
        }


        mapStyle = {
            "version": 8,
            "name": "Blank",
            "center": [0, 0],
            "zoom": 0,
            "sources": {
                "raster-tiles": {
                    "type": "raster",
                    "tiles": [
                        "https://a.tile.openstreetmap.org/{z}/{x}/{y}.png",
                        "https://b.tile.openstreetmap.org/{z}/{x}/{y}.png",
                        "https://c.tile.openstreetmap.org/{z}/{x}/{y}.png"
                    ],
                    "tileSize": 256,
                    "minzoom": 0,
                    "maxzoom": 19
                },
                'gareDeLEstSource': {
                    'type': 'geojson',
                    'data': 'https://open-indoor.github.io/data/gare-de-l-est.geojson'
                },
                'nullIsland': {
                    "type": "geojson",
                    "data": nullIsland
                },
                'nullIslandGrid': {
                    "type": "geojson",
                    "data": nullIslandGrid
                }

            },
            "sprite": "https://open-indoor.github.io/sprite/sprite",
            "glyphs": "https://app.openindoor.io/fonts/{fontstack}/{range}.pbf",
            "layers": [
                {
                    "id": "background",
                    "type": "background",
                    "paint": { "background-color": "rgba(255,255,255,1)" }
                },
                {
                    'id': 'gareDeLEstLayer',
                    'type': 'fill',
                    'source': 'gareDeLEstSource',
                    'layout': {},
                    'paint': {
                        'fill-color': '#088',
                        'fill-opacity': 0.8
                    }
                },
                {
                    "id": "circle-id",
                    "type": "circle",
                    "source": 'nullIsland',
                    "paint": {
                        'circle-opacity': 0.8,
                        'circle-color': 'rgb(255, 0, 0)'
                    }
                },
                {
                    "id": "nullislandgrid",
                    "type": "line",
                    "source": 'nullIslandGrid',
                    "layout": {
                        "line-join": "round",
                        "line-cap": "round"
                    },
                    "paint": {
                        "line-color": "black",
                        "line-width": 1
                    }
                },
                {
                    "id": "simple-tiles",
                    "type": "raster",
                    "source": "raster-tiles",
                    "minzoom": 0,
                    "maxzoom": 19,
                    "raster-opacity": [
                        "interpolate",
                        ["linear"],
                        ["zoom"],
                        18,
                        1,
                        19,
                        0
                    ]
                }
            ],
            "id": "blank"
        }


        // mapboxgl.accessToken = '';
        let map = new maplibregl.Map({
            'container': 'map',
            'center': [2.3596569, 48.8765734],
            'pitch': 60, // pitch in degrees
            'bearing': -60, // bearing in degrees
            'zoom': 19,
            'style': mapStyle
        });

        map.on('click', 'fire', function (e) {
            console.log(e.features[0].properties);

            new maplibregl.Popup()
                .setLngLat(e.lngLat)
                .setHTML(e.features[0].properties.name)
                .addTo(map);
        });

        map.addControl(new maplibregl.NavigationControl());
        map.addControl(new maplibregl.FullscreenControl());

        map.on('load', function () {

            // map.on('load', function () {
            map.addSource('indoor', {
                'type': 'geojson',
                'data': 'https://open-indoor.github.io/gare-de-l-est.geojson'
            });
            map.addSource('building', {
                'type': 'geojson',
                'data': 'hhttps://open-indoor.github.io/data/gare-de-l-est.geojson'
            });

            fetch("/style/indoorLayers.json").then(function (response) {
                return response.json().then(function (json) {
                    console.log("json:", json)
                    layers = json
                    for (layer of layers) {
                        delete layer['source-layer']
                        map.addLayer(layer)
                    }
                });
            });
        });

    </script>

</body>

</html>
