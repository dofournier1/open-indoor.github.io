            margin: 0;

            height: 100%;
            border: none;
            background-color: #222;
        }

        .grid {
            display: grid;
            grid-template-rows: 1fr 10px 1fr;
        }

        .horizontal-gutter {
            grid-area: 2 / 1 / 2 / 1;
            background: rgba(0, 0, 0, 0.4);
        }

        #map {
            background-color: #555;
            height: 100%;
            width: 100%;
        }
