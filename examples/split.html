<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Splitter</title>
    <base href="https://open-indoor.github.io/">
    <script src="https://unpkg.com/split-grid/dist/split-grid.js"></script>
    <style>
        html {
            font-family: 'Roboto Mono', monospace;
            margin: 0;
            padding: 0;
            height: 100%;
            border: none
        }

        body {
            font-size: 16px;
            color: #bbb;
            height: 100%;
            margin: 0px;
            padding: 0px;
            background-color: #222;
        }
    </style>

</head>

<body>
    <script>
        Split({
            columnGutters: [{
                track: 1,
                element: document.querySelector('.column-1'),
            }, {
                track: 3,
                element: document.querySelector('.column-3'),
            }],
            rowGutters: [{
                track: 1,
                element: document.querySelector('.row-1'),
            }]
        })
    </script>
</body>

</html>
