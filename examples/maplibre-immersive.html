<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Immersive page</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <script src="https://unpkg.com/split.js/dist/split.min.js"></script>
    <script src="https://unpkg.com/maplibre-gl@1.14.0/dist/maplibre-gl.js"></script>
    <link href="https://unpkg.com/maplibre-gl@1.14.0/dist/maplibre-gl.css" rel="stylesheet" />
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .splitter {
            width: 100%;
            height: 100px;
            display: flex;
        }

        #separator {
            cursor: row-resize;
            background-color: #aaa;
            background-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='10' height='30'><path d='M2 0 v30 M5 0 v30 M8 0 v30' fill='none' stroke='black'/></svg>");
            background-repeat: no-repeat;
            background-position: center;
            width: 10px;
            height: 100%;

            /* Prevent the browser's built-in drag from interfering */
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        #flex {
            width: 100%;
            display: flex;
            flex-direction: row;
        }

        #immersive {
            /* position: absolute; */
            top: 0;
            bottom: 0;
            width: 100%;
        }

        #map {
            /* position: absolute; */
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="flex">
        <div id="immersive"></div>
        <div id="map"></div>
    </div>
    <script>
        var exploreSplit = Split(
            ['#immersive', '#map'], { sizes: [50, 50] }
        );
        mapStyle = {
            "version": 8,
            "name": "Blank",
            "center": [0, 0],
            "zoom": 0,
            "sources": {
                "raster-tiles": {
                    "type": "raster",
                    "tiles": [
                        "https://a.tile.openstreetmap.org/{z}/{x}/{y}.png",
                        "https://b.tile.openstreetmap.org/{z}/{x}/{y}.png",
                        "https://c.tile.openstreetmap.org/{z}/{x}/{y}.png"
                    ],
                    "tileSize": 256,
                    "minzoom": 0,
                    "maxzoom": 19
                },
                'peupliers': {
                    'type': 'geojson',
                    'data': 'https://open-indoor.github.io/data/peupliers.geojson'
                }
            },
            "sprite": "https://open-indoor.github.io/sprite/sprite",
            "glyphs": "https://app.openindoor.io/fonts/{fontstack}/{range}.pbf",
            "layers": [
                {
                    "id": "background",
                    "type": "background",
                    "paint": {
                        "background-color": "#e0dfdf"
                    }
                },
                {
                    "id": "simple-tiles",
                    "type": "raster",
                    "source": "raster-tiles"
                },
                {
                    'id': 'peupliersLayer',
                    'type': 'line',
                    'source': 'peupliers',
                    'layout': {},
                    "paint": {
                        "line-width": 1,
                        "line-color": "#000000"
                    }
                }
            ],
            "id": "blank"
        }
        const map = new maplibregl.Map({
            'container': 'map',
            'center': [2.08167, 48.70199],
            'pitch': 60,
            'bearing': -60,
            'zoom': 20,
            'style': mapStyle
        });

        // {
        //     "type": "Feature",
        //     "geometry": {
        //         "type": "Point",
        //         "coordinates": [
        //             2.0814668,
        //             48.7021638
        //         ]
        //     },
        //     "properties": {
        //         "image": "https://vegeta.openindoor.io/indoor/img/PANO_pass.jpg"
        //     }
        // },
        map.on('sourcedata', function () {
            let sourceId = "peupliers"
            if (map.getSource(sourceId) && map.isSourceLoaded(sourceId)) {
                console.log('sourceId:', sourceId);
                const features = map.querySourceFeatures(sourceId);
                console.log('peupliers features loaded:', features);
                for (feature of features) {
                    if ((feature.geometry.type === "Point") && ('image' in feature.properties)) {
                        lon = feature.geometry.coordinates[0];
                        lat = feature.geometry.coordinates[1];
                        url_ = feature.properties.image;
                        new maplibregl.Marker()
                            .setLngLat([lon, lat])
                            .setPopup(new maplibregl.Popup({ offset: 25 }) // add popups
                                .setHTML('<a href="' + url_ + '">' + url_ + '</a>'))
                            .addTo(map);
                    }
                }
            }
        });

    </script>

</body>

</html>
