<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Map with openindoor</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.13.1/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v1.13.1/mapbox-gl.css" rel="stylesheet" />
    <script
        src="https://github.com/open-indoor/mapbox-gl-openindoor/releases/download/0.0.41/mapbox-gl-openindoor.umd.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }

        .mapboxgl-ctrl-openindoor button {
            min-width: 30px;
            width: 100%;
        }

        .mapboxgl-ctrl-openindoor .mapboxgl-ctrl-active {
            background-color: #b7b7b7;
        }
    </style>
</head>

<body>
    <div id="map"></div>

    <script>        
        // style: ("https://app.openindoor.io/style/openindoorStyle_france.json"),
        const map = new mapboxgl.Map({
            container: 'map',
            style: ("https://open-indoor.github.io/style/openindoorStyle_france.json"),
            center: [-1.7030681187784467, 48.11947479723537],
            zoom: 18,
            hash: true
        });

        const openIndoor = new OpenIndoor(map, {
            sourceId: "indoor",
            layerId: "osm-indoor",
            layerSrc: "https://open-indoor.github.io/style/indoorLayers.json"
        });
        // layerSrc: "https://app.openindoor.io/style/indoor/indoorLayers.json"
        map.addControl(openIndoor);
      // openIndoor.loadSprite('./sprite/indoorequal', { update: true } );
    </script>
</body>

</html>
