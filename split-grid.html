<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Splitter</title>
    <base href="https://open-indoor.github.io/">
    <script src="https://unpkg.com/split-grid/dist/split-grid.js"></script>
    <style>
        .grid {
            display: grid;
            grid-template-columns: 1fr 10px 1fr;
        }

        .gutter-col {
            grid-row: 1/-1;
            cursor: col-resize;
        }

        .gutter-col-1 {
            grid-column: 1;
        }
    </style>

</head>

<body>
    <div class="grid">
        <div></div>
        <div class="gutter-col gutter-col-1"></div>
        <div></div>
    </div>
    <script>
        Split({
            columnGutters: [{
                track: 1,
                element: document.querySelector('.gutter-col-1'),
            }],
        })
    </script>
</body>

</html>
