<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Splitter</title>
    <base href="https://open-indoor.github.io/">
    <script src="https://unpkg.com/split.js/dist/split.min.js"></script>
    <style>
        .gutter {
            cursor: s-resize;
            height: 100%;
            background: red;
        }
    </style>
    <script>
        Split(['.a', '.b'], {
            gutterSize: 5,
            sizes: [20, 80],
            minSize: [200, 200]
        });
        </script>
</head>

<body>
    <div class="content">
        <div class="cell a">A</div>
        <div class="cell b">B</div>
        <div class="cell c">C</div>
    </div>
</body>

</html>
